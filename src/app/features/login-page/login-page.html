<h1>Log In</h1>
<form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <input placeholder="Username" formControlName="username">
  <input placeholder="Password" type="password" formControlName="password">
  <button [disabled]="loading">
    Log In
    @if (loading) {
      <app-loading-spinner/>
    }
  </button>
  @if (showErrorMessage) {
    <small class="error-message">Incorrect username or password</small>
  }
</form>
